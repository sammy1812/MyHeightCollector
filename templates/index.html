<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Data collector app</title>
        <!-- This app collects people's height and tells you the avg height of everyone via email -->
        
        <link rel = "stylesheet" href = "../static/main.css">
    </head>
    <body>
        <div class = "container">
            <h1>Average height calculator</h1>
            <h3>Please fill the entries to get world population statistics on height</h3>
            <div class="message">
                {{text | safe}}
            </div>
            <form action="{{url_for('success_page')}}" method='POST'>
                <input title="Your email will remain safe with us" placeholder="Enter your email address" type="email" name="email_name" required ><br><br>
                <input title="Your data will remain safe with us" placeholder="Enter your Height in cm" type="number" min="50"max="272" name="height_name" required > <br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        
    </body>
</html>
